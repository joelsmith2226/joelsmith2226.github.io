				<!-- Main -->
					<div id="main">
						<!-- Post -->
						<section class="post feature">
								<form method="post" action="https://formspree.io/mwkbkypv" method="POST">
									<div class="fields">
										<div class="field">
											<label for="name">Name <input type="text" name="name" /></label>

										</div>
										<div class="field">
											<label for="email">Email <input type="email" name="_replyto"/></label>

										</div>
										<div class="field">
											<label for="message">Message <textarea name="message" rows="3"></textarea></label>
										</div>
									</div>
									<script language="JavaScript">
										var frmvalidator  = new Validator("contactform");
										frmvalidator.addValidation("name","req","Please provide your name");
										frmvalidator.addValidation("email","req","Please provide your email");
										frmvalidator.addValidation("email","email",
										  "Please enter a valid email address");
									</script>
									<ul class="actions">
										<li><button type="submit" value="Send" /></button></li>
									</ul>
								</form>
						</section>
					</div>

							<form method="post" action="#">

									<div class="field">

										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="3"></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Send Message" /></li>
								</ul>
							</form>
